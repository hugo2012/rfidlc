# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: rfidlc
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: D8R
          url: http://d8r-https-sso:39
          client: '011'
        app:
          name: /rbf0/lo_RFID_LC
          description: RFID Load control monitor
          package: /RB4R/LO_LOAD_MONITOR
          transport: D8RK943069
        exclude:
          - /test/
